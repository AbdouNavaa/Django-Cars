{% load static %}

<head>

   <link href="{% static 'css/boots.css'%}" rel="stylesheet" />
   <link href="{% static 'css/main.css'%}" rel="stylesheet" />
</head>

<body>
   <main role="main" class="ml-sm-auto  mx-30 ">

      <div class="container" style="margin-top: 15px;">

         <div class="card my-2">
            <h1 style="text-align: center; margin: 2px 0;">Sign Up</h1>
            <div class="card-body">
               <form action="{% url 'account:signup' %}" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                     <label for="">User Name</label>
                     <input type="text" class="form-control " name="username" value="{{values.username}}" />
                  </div>

                  <div class="form-group">
                     <label for="">Password</label>
                     <input type="text" class="form-control " name="password" value="{{values.password}}" />
                  </div>

                  <div class="form-group">
                     <label for="">Image</label>
                     <input type="file" class="form-control form-control-sm" name="image" value="{{values.image}}" />
                  </div>

                  <div class="form-group">
                     <label for="">Email</label>
                     <input type="email" class="form-control form-control-sm" name="email" value="{{values.email}}" />
                  </div>

                  <div class="form-group">
                     <label for="">Gendre</label>
                     <input type="text" class="form-control form-control-sm" name="gender" value="{{values.gender}}" />
                  </div>

                  <div class="form-group">
                     <label for="">mobile</label>
                     <input type="tel" class="form-control form-control-sm" name="mobile" value="{{values.mobile}}" />
                  </div>

                  <div class="form-group">
                     <label for="">job</label>
                     <input type="text" class="form-control form-control-sm" name="job" value="{{values.job}}" />
                  </div>

                  <div class="form-group">
                     <input type="submit" value="Submit" class="primaryBtn form-control form-control-sm mt-4" />
                  </div>
               </form>
            </div>
         </div>
      </div>
   </main>

</body>
