{% load static %}

<head>

<link href="{% static 'css/boots.css'%}" rel="stylesheet" />
<link href="{% static 'css/main.css'%}" rel="stylesheet" />
</head>

<body>
<main role="main" class="ml-sm-auto  mx-30 ">

    <div class="container" style="margin-top: 150px;">

        <div class="card my-2">
            <h1 style="text-align: center; margin: 20px 0;">Add Car Image</h1>
            <div class="card-body">
                <form action="{% url 'add_carImage' id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="">Image</label>
                        <input type="file" class="form-control form-control-sm" name="images" multiple>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Submit" class="primaryBtn form-control form-control-sm mt-4" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

</body>
